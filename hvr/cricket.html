<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="ticket">
        <div class="left">
            <div class="image">
                <p class="admit-one">
                    <span>ADMIT ONE</span>
                    <span>ADMIT ONE</span>
                    <span>ADMIT ONE</span>
                </p>
                <div class="ticket-number">
                    <p>
                        #12202078
                    </p>
                </div>
            </div>
            <div class="ticket-info">
                <p class="date">
                    <span>TUESDAY</span>
                    <span class="june-7">JUNE-7</span>
                    <span>2022</span>
                </p>
                <div class="Cricket Match">
                    <h1>VIVO IPL</h1>
                    <h2>CSK VS RCB</h2>

                    <p>7:00 pm <span>Onwards</span></p>
                    <p>ENTER AT<span>@</span>6:30 pm</p>
                </div>
                <p class="loction">
                    <span>Rajiv Gandhi cricket stadium </span><br>

        </div>

        <div class="right">
            <p class="admit-one">
                <span>ADMIT ONE</span>
                <span>ADMIT ONE</span>
                <span>ADMIT ONE</span>
            </p>
            <div class="right-info-container">
                <div class="Cricket Match">
                    <h1>VIVO IPL</h1>
                    <h2>CSK VS RCB</h2>
                </div>
                <div class="time">
                    <p>7:00 pm <span>To</span>11:00 pm</p>

                </div>
        </div>
